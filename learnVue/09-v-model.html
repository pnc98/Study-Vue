<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="username" v-model="msg"> {{msg}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '',
            }
        })
    </script>
</body>

</html>
