<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <script>
        //1.创建组件构造器

        const cpnC = Vue.extend({
            template: `
            <div>
              <p>ahhahahahaha</p>  
            </div>`
        })

        //2.注册组件
        //全局组件，可在所有的Vue实例中使用
        //Vue.component('my-cpn', cpnC);

        //3.使用组件

        new Vue({
            el: '#app',
            components: {
                cpn: cpnC, //局部组件,只能在定义的Vue实例中使用
            }
        })
    </script>

</body>

</html>
