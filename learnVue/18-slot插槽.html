<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn>
            <p style="color: pink;">我是插进来的内容</p>
        </cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
    <div>
      <h2>标题</h2>
      <p>hahahahahaha</p>
      <slot>
        <p>我是默认值</p>
      </slot>
    </div>
  </template>
    <script>
        new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
</body>

</html>
