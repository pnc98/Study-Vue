<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件模板分离写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
    <div>
      <h2>我是标签</h2>
      <p>我是内容，分离出来的</p>
    </div>
  </template>
    <script>
        Vue.component('cpn', {
            template: '#cpn'
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
