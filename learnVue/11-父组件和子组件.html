<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件和子组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script>
        const cpnC1 = Vue.extend({
            template: `
      <div>
      <h2>我是标题1</h2>
      <p>我是内容，哈哈哈</p>  
      </div>
      `
        })

        const cpnC2 = Vue.extend({
                template: `
      <div>
      <h2>我是标题2</h2>
      <p>我是内容，哈哈哈</p>  
      <cpn1></cpn1>
      </div>
      `,
                components: {
                    cpn1: cpnC1
                }
            })
            //根组件root
        new Vue({
            el: '#app',
            components: {
                cpn2: cpnC2
            }
        })
    </script>

</body>

</html>
