<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>当前计数为：{{counter}}</h1>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            methods: {
                add() {
                    this.counter++;
                },
                sub() {
                    this.counter--;
                }
            }
        })
    </script>
</body>

</html>
