<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父传子</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn :ctitle="title" :cmovie="movies"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>{{ctitle}}</h2>
        <p v-for="item in cmovie">{{item}}</p>
      </div>
    </template>
    <script>
        Vue.component('cpn', {
            template: '#cpn',
            props: {
                cmovie: {
                    type: Array,
                    default () {
                        return '空'
                    },
                    required: true
                },
                ctitle: {
                    type: String,
                    default: '这是标题',
                    required: true
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海尔兄弟', '大海'],
                title: '我喜欢的电影'
            }
        })
    </script>
</body>

</html>
